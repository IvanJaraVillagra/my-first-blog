    <div id="map"></div>
    <script>
function initMap() {
  var uluru = {lat: -33.442458, lng: -70.556125};
  var uluru2 = {lat: -33.440250, lng: -70.555912};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 17, center: uluru});
  var marker = new google.maps.Marker({position: uluru, map: map});
  var marker = new google.maps.Marker({
    position: uluru2, map: map, title: 'Mobike'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Mobike</h1>'+
      '<div id="bodyContent">'+
      '<p></p>'+
      '<p>Arriendo Aqui <a href="{% url 'arrendar' %}">'+
      'Estacionamiento.com</a> '+
      '(En este estacionamiento hay 2 bicicletas.).</p>'+
      '</div>'+
      '</div>';
  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDenmOF0dEPaqypLIacc-re2U_uAIYABQQ&callback=initMap">
