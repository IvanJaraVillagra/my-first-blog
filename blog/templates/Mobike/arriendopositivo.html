{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arriendo Mobike</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/arriendos.css' %}">
  <link href="https://file.myfontastic.com/G2UB8YrHPjmKdP9QY4RZ5K/icons.css" rel="stylesheet">
</head>
<body>
	<header class="header">
    <div class="contenedor">
      <h1 class="logo">Mobike</h1>
      <span class="icon-menu" id="btn-menu"></span>
      <nav class="nav" id="nav">
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="{% url 'index' %}"> Inicio</a></li>
          </ul>
      </nav>
    </div>
  </header>
  <div class="banner">
    <img src="{% static 'Imagenes/Imagen3.jpg' %}" alt="" class="banner__img">
    <div class="contenedor2">
      <h2 class="banner__titulo">El mejor medio de trasporte</h2>
      <p class="banner__txt">Unetenemos y ayuda al medio ambiente</p>
    </div>
  </div>
  <div class="Mantencion">
    <form action="" name="formulario" id="formulario" method="POST">{%csrf_token%}
      <h2> Arrendar </h2>
      <input type="text" name="codigo" id="codigo"
      placeholder="Introduzca el codigo de la tarjeta">
      <input type="submit" name="" value="Registrar">
      <h3>Gracias por el arriendo</h3>
    </form>
    <img src="{% static 'Imagenes/Imagen5.png' %}" class="fotito">
  </div>
  <footer class="footer">
    <div class="social">
      <a href="" class="icon-facebook"></a>
      <a href="" class="icon-twitter"></a>
      <a href="" class="icon-gplus"></a>
      <a href="" class="icon-instagram"></a>
    </div>
    <p class="copy">&copy; Ivan Jara y Alex Sanchez</p>
  </footer>
  <script src="{% static 'js/menu.js'%}"></script>
</body>
</html>
